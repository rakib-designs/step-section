<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Section</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <section class="step">
        <h1>Start Trading in 5 steps</h1>
        <div class="container">
          <div class="step-container">
            <div class="step-info">
              <div class="circle">
                <p>1</p>
              </div>
            </div>
            <p class="step-info-text">choose Account Type</p>
          </div>

          <div class="step-container">
            <div class="step-info">
              <div class="circle">
                <p>2</p>
              </div>
            </div>
            <p class="step-info-text">Complete profile</p>
          </div>

          <div class="step-container">
            <div class="step-info">
              <div class="circle">
                <p>3</p>
              </div>
            </div>
            <p class="step-info-text">Uploads Documents</p>
          </div>

          <div class="step-container">
            <div class="step-info">
              <div class="circle">
                <p>4</p>
              </div>
            </div>
            <p class="step-info-text">Make Deposit</p>
          </div>

          <div class="step-container">
            <div class="step-info">
              <div class="circle">
                <p>5</p>
              </div>
            </div>
            <p class="step-info-text">Start trading</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
